<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="despre.html">Despre Aplicație</a>
        <a href="workouts.html">Antrenamente</a>
        <a href="progress.html">Progres</a>
        <a href="nutrition.html">Plan Alimentar</a>
    </nav>
    <div class="container">
        <div class="welcome-section">
            <h1>Bine ai venit la Fitness Tracker!</h1>
            <p>Folosește aplicația pentru a-ți urmări progresul la sală și a-ți atinge obiectivele fitness.</p>

            <div class="about-app-button" style="display: none;">
                <a href="despre.html" class="cta-button">Află mai multe despre aplicație</a>
            </div>
        </div>

        <div class="auth-section">
            <div class="register-box">
                <h2>Înregistrare</h2>
                <input type="text" id="new-username" placeholder="Alege un nume de utilizator">
                <input type="password" id="new-password" placeholder="Alege o parolă">
                <button type="button" onclick="register()">Înregistrează-te</button>
                <p id="register-message"></p>
            </div>

            <div class="login-box">
                <h2>Autentificare</h2>
                <input type="text" id="username" placeholder="Nume utilizator">
                <input type="password" id="password" placeholder="Parolă">
                <button type="button" onclick="login()">Login</button>
                <p id="login-message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
